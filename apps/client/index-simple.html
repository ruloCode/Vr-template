<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Ecopetrol - WebSocket Test</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Cliente WebSocket de prueba para VR Ecopetrol" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="ws://localhost:8081" />
    
    <style>
      /* Initial loader styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: white;
        transition: opacity 0.5s ease;
      }
      
      .loader-content {
        text-align: center;
        animation: fadeIn 1s ease;
      }
      
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      .loader-title {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 600;
      }
      
      .loader-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Hide scrollbar during load */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-title">ðŸ”Œ WebSocket Test</div>
        <div class="loader-subtitle">Iniciando cliente de prueba...</div>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Development Script -->
    <script type="module" src="/src/main-simple.ts"></script>
    
    <!-- PWA Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Add body class after load to enable scrolling
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.style.overflow = 'auto';
        }, 1000);
      });
    </script>
  </body>
</html>
