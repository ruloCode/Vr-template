<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket - VR Ecopetrol</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .status-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected { background: #28a745; }
        .status-dot.connecting { background: #ffc107; }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .log-section {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .log-info { background: rgba(23, 162, 184, 0.2); }
        .log-success { background: rgba(40, 167, 69, 0.2); }
        .log-warning { background: rgba(255, 193, 7, 0.2); }
        .log-error { background: rgba(220, 53, 69, 0.2); }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Test WebSocket</h1>
        
        <div class="status-section">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text">Desconectado</span>
            </div>
            
            <div class="controls">
                <button id="connect-btn" onclick="connect()">Conectar</button>
                <button id="disconnect-btn" onclick="disconnect()" disabled>Desconectar</button>
                <button id="ping-btn" onclick="sendPing()" disabled>Ping</button>
                <button id="hello-btn" onclick="sendHello()" disabled>Hello</button>
                <button id="clear-log-btn" onclick="clearLog()">Limpiar Log</button>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">URL WebSocket</div>
                    <div id="ws-url" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Estado</div>
                    <div id="ws-state" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Latencia</div>
                    <div id="latency" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Mensajes Enviados</div>
                    <div id="sent-count" class="info-value">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Mensajes Recibidos</div>
                    <div id="received-count" class="info-value">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Device ID</div>
                    <div id="device-id" class="info-value">-</div>
                </div>
            </div>
        </div>
        
        <div class="log-section" id="log">
            <div class="log-entry log-info">
                [<span id="init-time"></span>] üöÄ Test WebSocket iniciado
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let ws = null;
        let sentCount = 0;
        let receivedCount = 0;
        let pingStartTime = 0;
        const deviceId = 'test-client-' + Math.random().toString(36).substr(2, 9);
        
        // Configuraci√≥n
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.hostname;
        const port = parseInt(window.location.port) || 8080;
        const wsUrl = `${protocol}//${host}:${port + 1}/ws`;
        
        // Inicializar
        document.getElementById('init-time').textContent = new Date().toLocaleTimeString();
        document.getElementById('ws-url').textContent = wsUrl;
        document.getElementById('device-id').textContent = deviceId.substring(0, 16) + '...';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(status, text) {
            const dot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const stateDisplay = document.getElementById('ws-state');
            
            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
            stateDisplay.textContent = text;
            
            // Update button states
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const pingBtn = document.getElementById('ping-btn');
            const helloBtn = document.getElementById('hello-btn');
            
            const isConnected = status === 'connected';
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            pingBtn.disabled = !isConnected;
            helloBtn.disabled = !isConnected;
        }
        
        function updateCounts() {
            document.getElementById('sent-count').textContent = sentCount;
            document.getElementById('received-count').textContent = receivedCount;
        }
        
        function connect() {
            if (ws) {
                log('‚ö†Ô∏è Ya hay una conexi√≥n activa', 'warning');
                return;
            }
            
            try {
                log(`üîå Conectando a ${wsUrl}...`, 'info');
                updateStatus('connecting', 'Conectando...');
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket conectado exitosamente', 'success');
                    updateStatus('connected', 'Conectado');
                    
                    // Auto-send hello after connection
                    setTimeout(() => sendHello(), 500);
                };
                
                ws.onmessage = function(event) {
                    receivedCount++;
                    updateCounts();
                    
                    try {
                        const message = JSON.parse(event.data);
                        log(`üì• Recibido: ${message.type}`, 'success');
                        
                        if (message.type === 'WELCOME') {
                            log(`üëã Bienvenida del servidor - Cliente ID: ${message.payload.clientId}`, 'success');
                            log(`‚è∞ Server time: ${new Date(message.payload.serverEpochMs).toLocaleTimeString()}`, 'info');
                        }
                        
                        if (message.type === 'PONG') {
                            const latency = Date.now() - pingStartTime;
                            document.getElementById('latency').textContent = `${latency}ms`;
                            log(`üèì Pong recibido - Latencia: ${latency}ms`, 'success');
                        }
                        
                        // Show full message in log
                        log(`   Payload: ${JSON.stringify(message.payload)}`, 'info');
                        
                    } catch (error) {
                        log(`‚ùå Error parseando mensaje: ${error.message}`, 'error');
                        log(`   Datos recibidos: ${event.data}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket cerrado - C√≥digo: ${event.code}, Raz√≥n: ${event.reason || 'Ninguna'}`, 'warning');
                    updateStatus('disconnected', 'Desconectado');
                    ws = null;
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå Error en WebSocket: ${error}`, 'error');
                    updateStatus('error', 'Error');
                };
                
            } catch (error) {
                log(`‚ùå Error creando WebSocket: ${error.message}`, 'error');
                updateStatus('error', 'Error');
            }
        }
        
        function disconnect() {
            if (!ws) {
                log('‚ö†Ô∏è No hay conexi√≥n activa', 'warning');
                return;
            }
            
            log('üîå Desconectando...', 'info');
            ws.close(1000, 'Desconectado por el usuario');
        }
        
        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket no est√° conectado', 'error');
                return false;
            }
            
            try {
                const jsonMessage = JSON.stringify(message);
                ws.send(jsonMessage);
                sentCount++;
                updateCounts();
                log(`üì§ Enviado: ${message.type}`, 'info');
                return true;
            } catch (error) {
                log(`‚ùå Error enviando mensaje: ${error.message}`, 'error');
                return false;
            }
        }
        
        function sendHello() {
            const message = {
                type: 'HELLO',
                payload: {
                    deviceId: deviceId,
                    version: 'test-1.0.0',
                    userAgent: navigator.userAgent,
                    battery: navigator.getBattery ? null : undefined
                }
            };
            
            if (sendMessage(message)) {
                log(`   Device ID: ${deviceId}`, 'info');
            }
        }
        
        function sendPing() {
            pingStartTime = Date.now();
            const message = {
                type: 'PING',
                payload: {
                    tClient: pingStartTime
                }
            };
            
            sendMessage(message);
        }
        
        function clearLog() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = `
                <div class="log-entry log-info">
                    [${new Date().toLocaleTimeString()}] üßπ Log limpiado
                </div>
            `;
        }
        
        // Auto-connect on load
        window.addEventListener('load', () => {
            log('üåê P√°gina cargada, listo para conectar', 'info');
            log(`üîó URL objetivo: ${wsUrl}`, 'info');
            
            // Auto-connect after 1 second
            setTimeout(() => {
                log('ü§ñ Conectando autom√°ticamente...', 'info');
                connect();
            }, 1000);
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close(1000, 'P√°gina cerrada');
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'c' || e.key === 'C') {
                connect();
            } else if (e.key === 'd' || e.key === 'D') {
                disconnect();
            } else if (e.key === 'p' || e.key === 'P') {
                sendPing();
            } else if (e.key === 'h' || e.key === 'H') {
                sendHello();
            }
        });
    </script>
</body>
</html>
